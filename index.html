<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stye.css">
    <script src="https://kit.fontawesome.com/9defbb1cab.js" crossorigin="anonymous"></script>
    <title>Password Validator</title>
</head>
<body>
    
    <div class="password-input-box">
        <input type="password" placeholder="Password" class="password-input">
        <i class="fa-solid fa-eye show-password"></i>
        
        <div class="password-checklist">
            <h3 class="checklist-title">Password should be</h3>
            <ul class="checklist">
                <li class="list-item">At least 8 chaaracters</li>
                <li class="list-item">At least 1 uppercase</li>
                <li class="list-item checked">At least 1 lowercase</li>
                <li class="list-item">At least 1 number</li>
                <li class="list-item">At least 1 special charcter</li>
            </ul>
        </div>
    </div>







<script src="./app.js"></script>
</body>
</html>
